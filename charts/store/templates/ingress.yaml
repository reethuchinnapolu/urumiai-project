apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Release.Name }}.localtest.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: store-platform
            port:
              number: 80